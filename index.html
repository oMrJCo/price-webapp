<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ราคาสินค้า LEEPLUS</title>
  <style>
    :root { --bg:#f8fafc; --text:#0f172a; --brand:#eab308; }
    body { margin:0; font-family:system-ui, sans-serif; background:var(--bg); color:var(--text); }
    .wrap { max-width:1000px; margin:0 auto; padding:24px 20px; }
    header { margin-bottom:24px; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:20px; }
    .card { background:#fff; border-radius:20px; overflow:hidden; border:1px solid rgba(0,0,0,0.05); text-decoration:none; color:inherit; transition:0.2s; box-shadow:0 4px 15px rgba(0,0,0,0.05); }
    .card:hover { transform:translateY(-5px); border-color:var(--brand); }
    .thumb { height:180px; background:#eee; position:relative; }
    .thumb img { width:100%; height:100%; object-fit:cover; }
    .placeholder { position:absolute; inset:0; display:grid; place-items:center; font-weight:800; color:#ccc; }
    .content { padding:16px; }
    .title { margin:0; font-weight:700; }
    .sub { font-size:13px; color:#64748b; margin-top:4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 id="siteTitle">LEEPLUS</h1>
      <p id="siteSubtitle">Loading...</p>
    </header>
    <div id="categoriesGrid" class="grid"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
