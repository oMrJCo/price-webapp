<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LEEPLUS • ราคา</title>

  <style>
    :root{
      --bg:#f6f7f9;
      --card:#ffffff;
      --text:#111;
      --muted:#6b7280;
      --line:#e5e7eb;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:16px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(255,255,255,.95);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--line);
    }
    .topbar-inner{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      max-width:1200px;
      margin:0 auto;
    }
    .btn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:8px 12px;
      font-size:14px;
      cursor:pointer;
      text-decoration:none;
      color:var(--text);
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
    }
    .btn:hover{ background:#f9fafb; }
    .title{
      font-weight:700;
      font-size:16px;
      margin:0;
      flex:1;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    .hint{
      max-width:1200px;
      margin:12px auto 0;
      padding:0 12px;
      color:var(--muted);
      font-size:13px;
    }

    .wrap{
      max-width:1200px;
      margin:12px auto 24px;
      padding:0 12px;
    }

    .viewer{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    /* พื้นที่ PDF */
    #pdfHost{
      width:100%;
      min-height: calc(100vh - 120px);
      background:#111827; /* ดำเทาแบบ viewer */
      padding:14px 0;
    }

    /* หน้า PDF เป็น canvas stacked */
    .page{
      display:flex;
      justify-content:center;
      padding:10px 12px;
    }
    canvas{
      background:#fff;
      border-radius:10px;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
      max-width: 100%;
      height: auto; /* สำคัญ: ให้ชัดตาม DPR */
    }

    .status{
      padding:14px 12px;
      border-bottom:1px solid var(--line);
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .badge{
      font-size:12px;
      color:#111;
      background:#f3f4f6;
      border:1px solid var(--line);
      padding:6px 10px;
      border-radius:999px;
    }
    .status small{ color:var(--muted); }
  </style>

  <!-- PDF.js (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.6.82/pdf.min.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <a class="btn" href="index.html">← กลับหน้าหมวด</a>
      <h1 class="title" id="pageTitle">กำลังโหลด…</h1>
      <a class="btn" id="openPdfBtn" target="_blank" rel="noopener">เปิด PDF</a>
    </div>
  </div>

  <div class="hint">
    * ถ้าเปิดในมือถือแล้วภาพไม่ชัด/กระตุก ยิ้มปรับให้ชัดแบบ Retina แล้ว (เรนเดอร์คูณความละเอียดหน้าจอ)
  </div>

  <div class="wrap">
    <div class="viewer">
      <div class="status">
        <span class="badge" id="pdfPathBadge">PDF: -</span>
        <small id="statusText">กำลังเตรียมแสดงผล…</small>
      </div>
      <div id="pdfHost"></div>
    </div>
  </div>

  <script src="price.js"></script>
</body>
</html>
