backend:
  name: github
  repo: oMrJcO/price-webapp
  branch: main
  # ส่วนที่ต้องเพิ่มเพื่อให้ Login ได้
  auth_type: implicit
  app_id: ใส่_Client_ID_ที่พี่ได้มาจากขั้นตอนที่_1

site_url: https://omrjco.github.io/price-webapp
display_url: https://omrjco.github.io/price-webapp

media_folder: "assets"
public_folder: "assets"

collections:
  - name: "categories_config"
    label: "จัดการเนื้อหาเว็บไซต์"
    files:
      - name: "categories"
        label: "ข้อมูลหน้าหลักและหมวดหมู่"
        file: "categories.json"
        format: "json"
        fields:
          - { label: "ชื่อเว็บไซต์", name: "siteTitle", widget: "string" }
          - { label: "คำอธิบายใต้ชื่อ", name: "siteSubtitle", widget: "string" }
          - { label: "รูปภาพ Cover", name: "coverImage", widget: "image" }
          - { label: "หัวข้อบน Cover", name: "coverHeadline", widget: "string" }
          - { label: "คำบรรยายบน Cover", name: "coverSubtext", widget: "string" }
          - { label: "LINE QR Code", name: "lineQr", widget: "image" }
          - { label: "ไอคอนปุ่ม LINE", name: "lineIcon", widget: "image" }
          - label: "รายการสินค้า"
            name: "categories"
            widget: "list"
            fields:
              - { label: "ชื่อ (EN)", name: "titleEN", widget: "string" }
              - { label: "ชื่อ (TH)", name: "titleTH", widget: "string" }
              - { label: "รูป", name: "image", widget: "image" }
              - { label: "PDF", name: "pdf", widget: "file" }