<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ราคาสินค้า LEEPLUS</title>

  <!-- Auto redirect สำหรับ Netlify Identity recovery -->
  <script>
    (function () {
      const hash = window.location.hash || "";
      if (hash.startsWith("#recovery_token=")) {
        window.location.replace("/reset-password.html" + hash);
      }
    })();
  </script>

  <style>
    :root{
      --bg:#0b0b0b;
      --panel:#0f172a;
      --card:#111827;
      --card2:#0b1220;
      --text:#f8fafc;
      --muted:#a1a1aa;
      --brand:#eab308;
      --border:rgba(255,255,255,.08);
      --shadow:0 14px 40px rgba(0,0,0,.55);
      --radius:18px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(234,179,8,.10), transparent 55%),
        radial-gradient(900px 500px at 110% 10%, rgba(59,130,246,.10), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:22px 18px 40px;
    }

    /* Header */
    header{
      margin-bottom:18px;
      display:flex;
      align-items:center;
      gap:14px;
    }
    .logo-circle{
      width:44px; height:44px;
      background:linear-gradient(180deg, var(--brand), #f59e0b);
      border-radius:50%;
      display:grid; place-items:center;
      font-weight:900;
      color:#111;
      font-size:22px;
      box-shadow:0 10px 25px rgba(234,179,8,.18);
    }
    h1{
      margin:0;
      font-size:20px;
      letter-spacing:.2px;
    }
    #siteSubtitle{
      margin:4px 0 0;
      font-size:13px;
      color:var(--muted);
    }

    /* Cover */
    .cover-box{
      width:100%;
      height:220px;
      border-radius:var(--radius);
      overflow:hidden;
      position:relative;
      margin-bottom:22px;
      border:1px solid var(--border);
      background:linear-gradient(135deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      box-shadow:var(--shadow);
    }
    #coverImage{
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.02);
      filter:saturate(1.05) contrast(1.05);
    }
    .cover-box::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, rgba(0,0,0,.15) 0%, rgba(0,0,0,.65) 70%, rgba(0,0,0,.85) 100%);
    }
    .cover-txt{
      position:absolute;
      left:16px;
      right:16px;
      bottom:14px;
      z-index:1;
    }
    #coverHeadline{
      margin:0 0 6px;
      font-size:20px;
    }
    #coverSubtext{
      margin:0;
      font-size:13px;
      color:rgba(255,255,255,.85);
      max-width:70ch;
      line-height:1.45;
    }

    /* Grid */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(250px, 1fr));
      gap:18px;
    }

    /* Card */
    .card{
      background:linear-gradient(180deg, var(--card), var(--card2));
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid var(--border);
      text-decoration:none;
      color:inherit;
      box-shadow:0 10px 28px rgba(0,0,0,.45);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;

      display:flex;
      flex-direction:column;
      height:100%;
    }
    .card:hover{
      transform:translateY(-6px);
      border-color:rgba(234,179,8,.55);
      box-shadow:0 18px 45px rgba(0,0,0,.60);
    }

    /* Image */
    .thumb{
      aspect-ratio:16 / 9;
      background:rgba(255,255,255,.04);
      position:relative;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    .placeholder{
      position:absolute; inset:0;
      display:grid; place-items:center;
      font-weight:800;
      color:rgba(255,255,255,.18);
    }

    /* Content */
    .content{
      padding:14px 14px 16px;
      display:flex;
      flex-direction:column;
      gap:6px;
      flex:1;
    }
    .title{
      margin:0;
      font-weight:750;
      font-size:16px;
    }
    .sub{
      margin:0;
      font-size:13px;
      color:var(--muted);
      line-height:1.55;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }

    /* LINE */
    #qrBox{
      width:150px;
      background:rgba(17,24,39,.92);
      border-radius:16px;
      padding:10px;
      box-shadow:0 16px 40px rgba(0,0,0,.55);
      border:1px solid var(--border);
      display:none;
      position:fixed;
      right:16px;
      bottom:85px;
      z-index:100;
    }
    #lineFab{
      width:56px;
      height:56px;
      border-radius:50%;
      background:#06C755;
      border:0;
      cursor:pointer;
      display:grid;
      place-items:center;
      box-shadow:0 10px 25px rgba(0,0,0,.45);
      position:fixed;
      right:16px;
      bottom:20px;
      z-index:100;
    }

    /* Mobile */
    @media (max-width:640px){
      .wrap{ padding:18px 14px 34px; }
      h1{ font-size:18px; }
      .cover-box{ height:180px; }
      .grid{ grid-template-columns:1fr; gap:14px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="logo-circle">L</div>
      <div>
        <h1 id="siteTitle">LEEPLUS</h1>
        <p id="siteSubtitle">กำลังโหลด...</p>
      </div>
    </header>

    <div class="cover-box">
      <img id="coverImage" src="" alt="">
      <div class="cover-txt">
        <h2 id="coverHeadline"></h2>
        <p id="coverSubtext"></p>
      </div>
    </div>

    <div id="categoriesGrid" class="grid"></div>
  </div>

  <div id="qrBox">
    <img src="assets/line-qr.png" alt="QR" style="width:100%; border-radius:10px;">
    <div style="font-size:11px; text-align:center; margin-top:5px; color:#9ca3af;">
      สแกนเพื่อสอบถาม
    </div>
  </div>

  <button id="lineFab">
    <img src="assets/line-icon.png" alt="LINE" style="width:30px; height:30px;">
  </button>

  <script src="app.js"></script>
</body>
</html>
