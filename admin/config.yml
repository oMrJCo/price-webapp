backend:
  name: git-gateway
  branch: main

media_folder: "assets"
public_folder: "/assets"

publish_mode: editorial_workflow

collections:
  - name: "site"
    label: "Site Settings"
    files:
      - name: "categories"
        label: "Main Config"
        file: "data/categories.json"
        format: "json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Subtitle", name: "siteSubtitle", widget: "string" }

          - { label: "Cover Image", name: "coverImage", widget: "image", required: false }
          - { label: "Cover Headline", name: "coverHeadline", widget: "string", required: false }
          - { label: "Cover Subtext", name: "coverSubtext", widget: "string", required: false }

          - { label: "LINE URL", name: "lineUrl", widget: "string", required: false }
          - { label: "LINE Icon", name: "lineIcon", widget: "image", required: false }
          - { label: "LINE QR", name: "lineQr", widget: "image", required: false }

          - label: "Categories"
            name: "categories"
            widget: "list"
            summary: "{{fields.titleEN}}"
            fields:
              - { label: "Title (EN)", name: "titleEN", widget: "string" }
              - { label: "Title (TH)", name: "titleTH", widget: "string", required: false }
              - { label: "Category Image", name: "image", widget: "image", required: false }
              - { label: "PDF Path", name: "pdf", widget: "string", hint: "เช่น pdf/battery.pdf" }
