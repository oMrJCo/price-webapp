backend:
  name: github
  repo: omrjco/price-webapp  # ⚠️ ตรวจสอบให้แน่ใจว่าชื่อ user/repo ถูกต้อง (ถ้าเปลี่ยน repo ต้องแก้ตรงนี้)
  branch: main
  base_url: ""               # ปล่อยว่างไว้เพื่อให้ใช้ domain ปัจจุบัน
  auth_endpoint: api/auth    # สำคัญมาก: ชี้ไปที่โฟลเดอร์ api ที่เราสร้างไว้เพื่อ Login

media_folder: "pdf"          # โฟลเดอร์ที่รูป/pdf จะถูกอัปโหลดไปเก็บ
public_folder: "pdf"         # path ที่จะเขียนลงในไฟล์ json

collections:
  - name: "settings"
    label: "จัดการข้อมูล"
    files:
      - name: "categories"
        label: "หมวดหมู่ราคา (Price List)"
        file: "categories.json"
        description: "จัดการรายการสินค้าและไฟล์ PDF"
        fields:
          - name: "categories"
            label: "รายการหมวดหมู่"
            widget: "list"
            fields:
              - {label: "Title (English)", name: "titleEN", widget: "string"}
              - {label: "Title (Thai)", name: "titleTH", widget: "string"}
              - {label: "Upload PDF", name: "pdf", widget: "file"}