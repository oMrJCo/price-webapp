<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>LEEPLUS • ราคา</title>
  <style>
    :root{
      --bg:#f6f7f9; --card:#fff; --text:#0f172a; --muted:#64748b;
      --border:rgba(15,23,42,.10); --shadow:0 12px 30px rgba(2,6,23,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans Thai",sans-serif;background:var(--bg);color:var(--text)}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1200px;margin:0 auto;padding:14px 12px 90px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;gap:10px;
      padding:10px 8px;
    }
    .left{display:flex;align-items:center;gap:10px}
    .btn{
      border:1px solid var(--border); background:#fff; border-radius:999px; padding:8px 12px;
      display:inline-flex;align-items:center;gap:8px; cursor:pointer;
      box-shadow:0 6px 16px rgba(2,6,23,.06);
      font-weight:700; font-size:13px;
    }
    .btn:active{transform:translateY(1px)}
    h1{font-size:18px;margin:0}
    .hint{color:var(--muted);font-size:12px;margin:4px 8px 10px}
    .panel{
      background:var(--card); border:1px solid var(--border); border-radius:22px; overflow:hidden;
      box-shadow:var(--shadow);
    }
    .panelTop{
      padding:10px 12px; display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom:1px solid var(--border); background:rgba(255,255,255,.7);
    }
    .badge{
      display:inline-flex;align-items:center;gap:8px;
      background:#eef2ff; color:#1e293b; border:1px solid rgba(99,102,241,.25);
      padding:6px 10px; border-radius:999px; font-size:12px; font-weight:800;
      max-width:100%;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .status{color:var(--muted);font-size:12px;white-space:nowrap}
    .viewer{
      background:#0b1220;
      min-height:60vh;
      padding:14px 0;
    }
    .pages{
      display:flex; flex-direction:column; gap:14px; align-items:center;
      padding:0 10px 16px;
    }
    canvas{
      border-radius:10px;
      box-shadow:0 14px 28px rgba(0,0,0,.35);
      background:#fff;
      max-width:100%;
      height:auto;
    }
    .err{
      color:#fff; text-align:center; padding:36px 16px; line-height:1.5;
    }
    .err a{color:#93c5fd;text-decoration:underline}
    /* Floating zoom */
    .tools{
      position:sticky; top:10px; z-index:5;
      display:flex; justify-content:center; gap:10px;
      padding:10px 10px 0;
    }
    .toolBtn{
      border:1px solid rgba(255,255,255,.18);
      background:rgba(15,23,42,.55);
      color:#fff;
      border-radius:999px;
      padding:8px 12px;
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      backdrop-filter: blur(8px);
    }
    .toolBtn:active{transform:translateY(1px)}
    .toolBtn[disabled]{opacity:.45;cursor:not-allowed}
    @media (max-width:520px){
      .viewer{min-height:70vh}
    }
    /* Floating LINE button */
    .float{
      position:fixed; right:16px; bottom:16px; display:flex; flex-direction:column; gap:10px;
      z-index:50;
    }
    .fab{
      width:56px;height:56px;border-radius:999px;background:#06C755;display:grid;place-items:center;
      box-shadow:0 14px 28px rgba(2,6,23,.20); border:0; cursor:pointer;
    }
    .fab img{width:30px;height:30px}
    .qr{
      width:140px; background:#fff; border-radius:16px; padding:10px; box-shadow:0 14px 28px rgba(2,6,23,.20);
      border:1px solid var(--border); display:none;
    }
    .qr.show{display:block}
    .qr img{width:100%;height:auto;border-radius:10px;display:block}
    .qr .cap{margin-top:8px;font-size:12px;color:var(--muted);text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="left">
        <button class="btn" id="backBtn">← กลับหน้าหมวด</button>
        <h1 id="pageTitle">กำลังโหลด...</h1>
      </div>
      <button class="btn" id="openPdfBtn">เปิด PDF</button>
    </div>

    <div class="hint">
      * เวอร์ชันนี้ใช้ <b>pdf.js</b> เพื่อให้ “ชัดบนมือถือ” และไม่เด้งไปแอป PDF (ยังมีปุ่มเปิด PDF แยกได้)
    </div>

    <div class="panel">
      <div class="panelTop">
        <span class="badge" id="pdfPathBadge">PDF: -</span>
        <span class="status" id="statusText">กำลังเตรียมแสดงผล...</span>
      </div>

      <div class="viewer" id="viewer">
        <div class="tools">
          <button class="toolBtn" id="zoomOutBtn">- ย่อ</button>
          <button class="toolBtn" id="fitBtn">พอดีจอ</button>
          <button class="toolBtn" id="zoomInBtn">+ ขยาย</button>
        </div>
        <div class="pages" id="pdfHost"></div>
      </div>
    </div>
  </div>

  <div class="float">
    <div id="qrBox" class="qr">
      <img id="lineQr" src="assets/line-qr.png" alt="LINE QR" onerror="this.style.display='none'">
      <div class="cap">สแกนเพื่อแอด LINE</div>
    </div>
    <button class="fab" id="lineFab" title="Add LINE / QR">
      <img id="lineIcon" src="assets/line-icon.png" alt="LINE" onerror="this.style.display='none'">
    </button>
  </div>

  <!-- pdf.js (legacy build for widest browser support) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
  <script>
    // ตั้งค่า worker ให้ชัวร์ (สำคัญมากสำหรับมือถือ/ซาฟารี)
    if (window["pdfjsLib"]) {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.worker.min.js";
    }
  </script>

  <script src="price.js"></script>
</body>
</html>
