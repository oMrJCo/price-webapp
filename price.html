<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>LEEPLUS • ราคา</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background:#f6f7f9;
    }
    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      padding:12px 16px;
      background:#fff;
      border-bottom:1px solid #e5e7eb;
    }
    .topbar h1{
      font-size:16px;
      margin:0;
      font-weight:700;
      flex:1;
    }
    .btn{
      padding:8px 14px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      background:#fff;
      cursor:pointer;
      text-decoration:none;
      color:#111;
      font-size:14px;
    }
    .viewer{
      height:calc(100vh - 56px);
    }
    iframe{
      width:100%;
      height:100%;
      border:none;
      background:#555;
    }
  </style>
</head>

<body>

<div class="topbar">
  <a class="btn" href="index.html">← กลับหน้าหมวด</a>
  <h1 id="title">กำลังโหลด…</h1>
  <a class="btn" id="openPdf" target="_blank">เปิด PDF</a>
</div>

<div class="viewer">
  <iframe id="pdfFrame"></iframe>
</div>

<script>
  const qs = new URLSearchParams(location.search);
  const title = qs.get("title") || "หมวดสินค้า";
  const pdf = qs.get("pdf");

  document.getElementById("title").textContent = title;

  if(!pdf){
    document.getElementById("title").textContent = "ไม่พบไฟล์ PDF";
  }else{
    const viewerUrl =
      `pdfjs/web/viewer.html?file=${encodeURIComponent(pdf)}`;

    document.getElementById("pdfFrame").src = viewerUrl;
    document.getElementById("openPdf").href = pdf;
  }
</script>

</body>
</html>
