<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ราคาสินค้า LEEPLUS | อุปกรณ์มือถือคุณภาพ</title>
  <style>
    :root {
      /* ปรับเฉดสีให้ดู Luxury ขึ้นตามสไตล์ LEEPLUS (ดำ-ทอง-เทา) */
      --bg: #f8fafc; 
      --card: #ffffff; 
      --text: #0f172a; 
      --muted: #64748b;
      --brand: #eab308; /* สีเหลืองทองของ LEEPLUS */
      --border: rgba(15,23,42,.06); 
      --shadow: 0 12px 34px rgba(2,6,23,.08);
      --radius: 20px;
    }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; font-family: system-ui,-apple-system, sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; }
    
    .wrap { max-width: 1000px; margin: 0 auto; padding: 24px 20px 100px; }
    
    header { display: flex; align-items: center; gap: 12px; margin-bottom: 20px; }
    header .logo { font-size: 24px; background: var(--text); color: #fff; width: 40px; height: 40px; display: grid; place-items: center; border-radius: 12px; font-weight: bold; }
    header h1 { font-size: 20px; margin: 0; font-weight: 800; }
    header p { margin: 2px 0 0; color: var(--muted); font-size: 13px; }

    .cover {
      border-radius: 28px; overflow: hidden; box-shadow: var(--shadow);
      background: #0f172a; position: relative; min-height: 220px;
      display: flex; align-items: flex-end; padding: 30px;
      margin-bottom: 24px;
    }
    .cover img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
    .cover .txt { position: relative; z-index: 2; }
    .cover .headline { font-size: 32px; margin: 0 0 4px; color: #fff; font-weight: 800; letter-spacing: -0.5px; }
    .cover .sub { margin: 0; color: rgba(255,255,255,0.8); font-size: 14px; }

    .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
    @media (min-width: 768px) { .grid { grid-template-columns: repeat(3, 1fr); gap: 20px; } }
    @media (max-width: 480px) { .grid { grid-template-columns: 1fr; } .cover { min-height: 180px; padding: 20px; } .cover .headline { font-size: 24px; } }

    .card {
      background: var(--card); border: 1px solid var(--border); border-radius: var(--radius);
      overflow: hidden; box-shadow: 0 4px 12px rgba(2,6,23,0.03);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer; text-decoration: none; color: inherit;
    }
    .card:hover { transform: translateY(-4px); box-shadow: var(--shadow); border-color: var(--brand); }
    
    .thumb { height: 160px; background: #f1f5f9; position: relative; overflow: hidden; }
    .thumb img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
    .card:hover .thumb img { transform: scale(1.08); }
    .thumb .placeholder { position: absolute; inset: 0; display: grid; place-items: center; color: #cbd5e1; font-weight: 800; font-size: 24px; }

    .content { padding: 16px; }
    .title { margin: 0; font-size: 16px; font-weight: 700; color: var(--text); }
    .subtext { margin: 4px 0 0; color: var(--muted); font-size: 13px; }

    /* LINE Floating */
    .float { position: fixed; right: 20px; bottom: 20px; z-index: 100; display: flex; flex-direction: column; align-items: flex-end; gap: 12px; }
    .qr-box { width: 160px; background: #fff; padding: 12px; border-radius: 20px; box-shadow: var(--shadow); border: 1px solid var(--border); display: none; }
    .qr-box.show { display: block; animation: slideUp 0.3s ease; }
    .qr-box img { width: 100%; border-radius: 12px; }
    .fab { width: 60px; height: 60px; border-radius: 30px; background: #06C755; border: none; display: grid; place-items: center; cursor: pointer; box-shadow: 0 8px 20px rgba(6,199,85,0.3); transition: transform 0.2s; }
    .fab:active { transform: scale(0.9); }
    .fab img { width: 32px; height: 32px; }

    @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="wrap">
    <header>
      <div class="logo">L</div>
      <div>
        <h1>ราคาสินค้า <b>LEEPLUS</b></h1>
        <p>อัปเดตราคาล่าสุดสำหรับพาร์ทเนอร์</p>
      </div>
    </header>

    <section class="cover">
      <img id="coverImage" src="assets/cover.jpg" alt="LEEPLUS Cover" onerror="this.style.opacity='0'">
      <div class="txt">
        <p class="headline">Premium Parts</p>
        <p class="sub">เลือกหมวดหมู่ที่ต้องการเพื่อตรวจสอบราคา</p>
      </div>
    </section>

    <div id="categoriesGrid" class="grid"></div>
  </div>

  <div class="float">
    <div id="qrBox" class="qr-box">
      <img src="assets/line-qr.png" alt="QR Code" onerror="this.parentElement.style.display='none'">
      <p style="margin:8px 0 0; font-size:12px; text-align:center; color:var(--muted)">แอดไลน์สอบถาม</p>
    </div>
    <button class="fab" onclick="document.getElementById('qrBox').classList.toggle('show')">
      <img src="assets/line-icon.png" alt="LINE">
    </button>
  </div>

  <script src="app.js"></script>
</body>
</html>
