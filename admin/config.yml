backend:
  name: github
  repo: omrjco/price-webapp
  branch: main
  base_url: https://leeplus-decap-oauth.athiwatjc.workers.dev
  auth_endpoint: /auth

site_url: https://omrjco.github.io/price-webapp
display_url: https://omrjco.github.io/price-webapp

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "categories_config"
    label: "Categories"
    files:
      - name: "categories"
        label: "All Categories"
        file: "categories.json"
        format: "json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string", required: false }
          - { label: "Site Subtitle", name: "siteSubtitle", widget: "string", required: false }
          - { label: "Cover Image", name: "coverImage", widget: "image", required: false }
          - { label: "Cover Headline", name: "coverHeadline", widget: "string", required: false }
          - { label: "Cover Subtext", name: "coverSubtext", widget: "string", required: false }

          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - { label: "Title (EN)", name: "titleEN", widget: "string" }
              - { label: "Title (TH)", name: "titleTH", widget: "string" }

              # ✅ เปลี่ยนจาก string path → ให้ upload ได้เลย
              - label: "Image"
                name: "image"
                widget: "image"
                required: false

              # ✅ เปลี่ยนจาก string path → ให้ upload PDF ได้เลย
              - label: "PDF"
                name: "pdf"
                widget: "file"
                required: false
                media_library:
                  allow_multiple: false
                allow_multiple: false
