<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>LEEPLUS Price</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f6f6;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
    }

    .back {
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .title {
      font-weight: 600;
      font-size: 15px;
    }

    .pdf-wrap {
      height: calc(100vh - 52px);
      background: #000;
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <a class="back" href="index.html">← กลับ</a>
    <div class="title" id="pageTitle">Price</div>
    <div style="width:40px"></div>
  </div>

  <div class="pdf-wrap">
    <embed id="pdfViewer" type="application/pdf">
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const title = params.get("title") || "Price";
    const pdf = params.get("pdf");

    document.getElementById("pageTitle").textContent = title;

    if (pdf) {
      document.getElementById("pdfViewer").src = pdf + "#toolbar=0";
    } else {
      document.body.innerHTML = "<p style='padding:20px'>ไม่พบไฟล์ PDF</p>";
    }
  </script>
</body>
</html>
