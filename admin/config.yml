backend:
  name: github
  repo: OMrJco/price-webapp
  branch: main

  # ✅ OAuth Proxy (Vercel) — ต้องอยู่ใต้ backend เท่านั้น
  base_url: https://price-webapp.vercel.app
  auth_endpoint: /api/auth

site_url: https://omrjco.github.io/price-webapp
display_url: https://omrjco.github.io/price-webapp

media_folder: "assets"
public_folder: "/price-webapp/assets"

collections:
  - name: "categories_config"
    label: "Categories"
    files:
      - name: "categories"
        label: "All Categories"
        file: "categories.json"
        format: "json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string", required: false }
          - { label: "Site Subtitle", name: "siteSubtitle", widget: "string", required: false }
          - { label: "Cover Image", name: "coverImage", widget: "string", required: false }
          - { label: "Cover Headline", name: "coverHeadline", widget: "string", required: false }
          - { label: "Cover Subtext", name: "coverSubtext", widget: "string", required: false }

          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - { label: "Title (EN)", name: "titleEN", widget: "string" }
              - { label: "Title (TH)", name: "titleTH", widget: "string" }
              - { label: "Image (path)", name: "image", widget: "string", required: false, hint: "เช่น assets/battery.jpg หรือ /price-webapp/assets/battery.jpg" }
              - { label: "PDF Path", name: "pdf", widget: "string", hint: "เช่น pdf/battery.pdf หรือ /price-webapp/pdf/battery.pdf" }
