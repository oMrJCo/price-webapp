backend:
  name: github
  repo: oMrJcO/price-webapp
  branch: main

# สำคัญมากสำหรับ GitHub Pages (repo pages)
site_url: https://omrjco.github.io/price-webapp
display_url: https://omrjco.github.io/price-webapp

media_folder: "assets"
public_folder: "/price-webapp/assets"

collections:
  - name: "categories_config"
    label: "Categories"
    files:
      - name: "categories"
        label: "Site + Categories (categories.json)"
        file: "categories.json"
        format: "json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string", required: false }
          - { label: "Site Subtitle", name: "siteSubtitle", widget: "string", required: false }

          - { label: "Cover Image", name: "coverImage", widget: "image", required: false }
          - { label: "Cover Headline", name: "coverHeadline", widget: "string", required: false }
          - { label: "Cover Subtext", name: "coverSubtext", widget: "string", required: false }

          - { label: "LINE URL", name: "lineUrl", widget: "string", required: false }
          - { label: "LINE Icon", name: "lineIcon", widget: "image", required: false }
          - { label: "LINE QR", name: "lineQr", widget: "image", required: false }

          - label: "Categories"
            name: "categories"
            widget: "list"
            summary: "{{fields.titleEN}} / {{fields.titleTH}}"
            fields:
              - { label: "Title (EN)", name: "titleEN", widget: "string" }
              - { label: "Title (TH)", name: "titleTH", widget: "string" }
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "PDF Path", name: "pdf", widget: "string", hint: "เช่น pdf/battery.pdf" }
