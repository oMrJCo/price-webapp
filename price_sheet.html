<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LEEPLUS ราคา (Sheet)</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --card:#111827;
      --card2:#0b1220;
      --text:#f8fafc;
      --muted:#a1a1aa;
      --brand:#eab308;
      --border:rgba(255,255,255,.08);
      --shadow:0 14px 40px rgba(0,0,0,.55);
      --radius:18px;
      --max:980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(234,179,8,.10), transparent 55%),
        radial-gradient(900px 500px at 110% 10%, rgba(59,130,246,.10), transparent 60%),
        var(--bg);
    }
    .wrap{max-width:var(--max); margin:0 auto; padding:18px 14px 40px;}

    .topbar{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:14px 14px; border:1px solid var(--border); border-radius:var(--radius);
      background:linear-gradient(180deg,var(--card),var(--card2));
      box-shadow:var(--shadow);
      position:sticky; top:10px; z-index:10;
      backdrop-filter: blur(10px);
    }
    .left{display:flex; align-items:center; gap:10px; min-width:0;}
    .btn{
      appearance:none; border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      color:var(--text);
      border-radius:999px;
      padding:8px 12px;
      cursor:pointer;
      text-decoration:none;
      font-size:13px;
      white-space:nowrap;
    }
    .btn:hover{border-color:rgba(234,179,8,.55)}
    .titlebox{min-width:0}
    .crumb{color:var(--muted); font-size:12px; margin:0}
    h1{margin:2px 0 0; font-size:20px; line-height:1.2; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;}
    .meta{color:var(--muted); font-size:12px; margin:4px 0 0}

    .panel{
      margin-top:14px;
      border:1px solid var(--border);
      border-radius:var(--radius);
      background:linear-gradient(180deg,var(--card),var(--card2));
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .controls{padding:14px}
    .search{
      width:100%;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.03);
      padding:12px 14px;
      color:var(--text);
      outline:none;
    }
    .tabs{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
    .tab{
      border:1px solid var(--border);
      background:rgba(255,255,255,.02);
      color:var(--text);
      border-radius:999px;
      padding:8px 12px;
      cursor:pointer;
      font-size:13px;
    }
    .tab.active{
      border-color:rgba(234,179,8,.65);
      box-shadow:0 0 0 3px rgba(234,179,8,.12) inset;
    }

    .tableWrap{padding:0 14px 14px}
    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      overflow:hidden;
      border-radius:14px;
      border:1px solid var(--border);
      background:rgba(0,0,0,.18);
    }
    thead th{
      text-align:left;
      font-size:13px;
      color:var(--muted);
      padding:12px 12px;
      border-bottom:1px solid var(--border);
    }
    tbody td{
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.06);
      font-size:14px;
      vertical-align:middle;
    }
    tbody tr:last-child td{border-bottom:none}
    td.price{
      text-align:right;
      font-weight:900;
      color:var(--brand);
      letter-spacing:.2px;
      white-space:nowrap;
    }

    .row{display:flex; align-items:center; gap:10px;}
    .thumb{
      width:44px; height:44px; border-radius:12px; overflow:hidden;
      background:rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.06);
      flex:0 0 auto;
    }
    .thumb img{width:100%; height:100%; object-fit:cover; display:block;}
    .model{font-weight:750;}
    .brandBadge{
      display:inline-block;
      font-size:11px;
      color:var(--muted);
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.02);
      padding:3px 8px;
      border-radius:999px;
      margin-left:0;
    }

    .empty{color:var(--muted); padding:14px; text-align:center; display:none;}

    @media (max-width:640px){
      thead{display:none;}
      table, tbody, tr, td{display:block; width:100%;}
      tbody tr{border-bottom:1px solid rgba(255,255,255,.06)}
      tbody td{border-bottom:none; padding:10px 12px;}
      td.price{text-align:left; font-size:16px}
      td.price::before{content:"ราคาส่ง "; color:var(--muted); font-weight:600; margin-right:6px;}
    }

    /* ✅ สำคัญ: ซ่อนกรอบรูปเมื่อไม่มีรูปจริง */
    .thumb.no-img{
      display:none;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="left">
        <a class="btn" href="index.html">← กลับหน้าหมวด</a>
        <div class="titlebox">
          <p class="crumb" id="crumb">Sheet ›</p>
          <h1 id="pageTitle">กำลังโหลด…</h1>
          <p class="meta" id="updateText">อัปเดต: -</p>
        </div>
      </div>
      <a class="btn" id="openPdfBtn" href="#" target="_blank" rel="noopener" style="display:none;">เปิด PDF</a>
    </div>

    <div class="panel">
      <div class="controls">
        <div style="color:var(--muted); font-size:12px; margin-bottom:10px;">
          ตารางนี้ดึงข้อมูลสดจาก Google Sheet (แท็บตามหมวด) + ค้นหาได้
        </div>
        <input id="search" class="search" placeholder="ค้นหารุ่น เช่น iPhone 7, 6S Plus..." />
        <div class="tabs" id="tabs"></div>
      </div>

      <div class="tableWrap">
        <table>
          <thead>
            <tr>
              <th>รุ่น</th>
              <th style="text-align:right;">ราคาส่ง</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
        <div class="empty" id="empty">ไม่พบข้อมูลที่ตรงกับเงื่อนไข</div>
      </div>
    </div>
  </div>

  <script src="price_sheet.js"></script>
</body>
</html>
