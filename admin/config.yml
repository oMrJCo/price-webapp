backend:
  name: git-gateway
  branch: main

# ✅ ต้องเป็น URL ของ "Netlify site ที่เปิด Identity + Git Gateway"
site_url: https://sprightly-panda-ba302f.netlify.app

# ✅ เว็บจริงที่ให้คนเห็น (GitHub Pages)
display_url: https://omrjco.github.io/price-webapp

# ✅ โฟลเดอร์อัปโหลดหลัก (ค่า default)
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "categories_config"
    label: "Categories"
    files:
      - name: "categories"
        label: "All Categories"
        file: "categories.json"
        format: "json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string", required: false }
          - { label: "Site Subtitle", name: "siteSubtitle", widget: "string", required: false }

          # ✅ จาก string path → อัปโหลดรูปได้เลย
          - { label: "Cover Image", name: "coverImage", widget: "image", required: false }

          - { label: "Cover Headline", name: "coverHeadline", widget: "string", required: false }
          - { label: "Cover Subtext", name: "coverSubtext", widget: "string", required: false }

          - label: "Categories"
            name: "categories"
            widget: "list"
            fields:
              - { label: "Title (EN)", name: "titleEN", widget: "string" }
              - { label: "Title (TH)", name: "titleTH", widget: "string" }

              # ✅ Image: อัปโหลด + แยกโฟลเดอร์ images
              - label: "Image"
                name: "image"
                widget: "image"
                required: false
                media_folder: "assets/uploads/images"
                public_folder: "/assets/uploads/images"

              # ✅ PDF: อัปโหลด + แยกโฟลเดอร์ pdfs
              - label: "PDF (แนบไฟล์)"
                name: "pdf"
                widget: "file"
                required: false
                allow_multiple: false
                media_folder: "assets/uploads/pdfs"
                public_folder: "/assets/uploads/pdfs"
