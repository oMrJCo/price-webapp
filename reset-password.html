<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Netlify Identity -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .box {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    h1 { margin-top: 0; font-size: 20px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: #fff;
      border: 0;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ตั้งรหัสผ่านใหม่</h1>
    <input id="password" type="password" placeholder="รหัสผ่านใหม่">
    <button id="submit">บันทึกรหัสผ่าน</button>
    <p id="msg"></p>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const btn = document.getElementById("submit");

    // ดึง recovery token จาก URL
    const params = new URLSearchParams(window.location.hash.substring(1));
    const token = params.get("recovery_token");

    if (!token) {
      msg.textContent = "ไม่พบ token สำหรับเปลี่ยนรหัส";
      btn.disabled = true;
    }

    btn.addEventListener("click", () => {
      const password = document.getElementById("password").value;
      if (!password) {
        msg.textContent = "กรุณาใส่รหัสผ่านใหม่";
        return;
      }

      netlifyIdentity.recover(token, password)
        .then(() => {
          msg.textContent = "เปลี่ยนรหัสผ่านสำเร็จแล้ว สามารถกลับไป Login ได้";
        })
        .catch(err => {
          msg.textContent = "เกิดข้อผิดพลาด: " + err.message;
        });
    });
  </script>
</body>
</html>
